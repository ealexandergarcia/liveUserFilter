<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live User Filter</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/main.js" defer></script>
</head>

<body>
    <div class="live_filter">
        <header class="live_filter__header">
            <h1 class="live_filter__title">Live User Filter</h1>
            <p class="live_filter__subtitle">Search by name and/or description</p>
            <input type="search" id="filter" class="live_filter__input" placeholder="Search" />
        </header>

        <ul id="result" class="live_filter__list">
        </ul>
    </div>
</body>
</html>

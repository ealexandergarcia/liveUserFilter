<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live User Filter</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <div class="live-filter">
        <header class="live-filter__header">
            <h1 class="live-filter__title">Live User Filter</h1>
            <p class="live-filter__subtitle">Search by name and/or location</p>
            <input type="search" id="filter" class="live-filter__input" placeholder="Search" />
        </header>

        <ul id="result" class="live-filter__list">
            <li class="live-filter__list-item">

            </li>
        </ul>
    </div>
</body>
</html>
